<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
</head>
<body>
    <h1>Upload Resumes and Job Description</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="job_description">Upload Job Description (PDF):</label><br>
        <input type="file" name="job_description" accept=".pdf" required><br><br>

        <label for="resumes">Upload Resumes (PDF, Multiple):</label><br>
        <input type="file" name="resumes" accept=".pdf" multiple required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
