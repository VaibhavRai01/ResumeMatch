<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resumes</title>
</head>
<body>
    <h2>Upload Job Description and Resumes</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <label for="job_description">Job Description (PDF)</label><br>
        <input type="file" id="job_description" name="job_description" required><br><br>
        <label for="resumes">Resumes (PDFs)</label><br>
        <input type="file" id="resumes" name="resumes" multiple required><br><br>
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('logout') }}">Logout</a> | 
    <a href="{{ url_for('home') }}">Home</a> | 
</body>
</html>
